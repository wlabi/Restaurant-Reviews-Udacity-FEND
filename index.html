<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Reenie+Beanie|Sacramento" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!--<link rel="shortcut icon" href="">-->
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <header id="header">
      <nav>
        <h1><a aria-label="home" href="https://wlabi.github.io/Restaurant-Reviews-Udacity-FEND/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main id="maincontent">
      <!--<section id="map-container">
        <div id="map"></div>
      </section>-->
      <section id="info">
        <div class="filter-options">
          <!--<h2>Filter Results</h2>-->
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">Neighborhood</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">Cuisine</option>
          </select>
        </div>
        <div id="scroll-down"></div>
        <ul id="restaurants-list"></ul>
      </section>
      <section id="map-container">
        <div id="map"></div>
      </section>
    </main>

    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_kyjd2RI1JFdeGDJO-ZEB9uQzYcmu29c&libraries=places&callback=initMap"></script>
  
    <footer id="footer">
      Copyright (c) 2019 <a href="https://wlabi.github.io/Restaurant-Reviews-Udacity-FEND/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
  </body>
</html>
